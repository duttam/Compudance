<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="sitetemplate.xhtml">
    

	<ui:define name="content">
		<h:form id="employeeForm" prependId="false">
		<p:tabMenu activeIndex="#{mainMenuBean.activeMenuIndex}" id="employeeTabs"> 
			  <p:menuitem value="Home" action="#{mainMenuBean.employeeMenuItemClicked('employeehome')}" >
		    	
		    </p:menuitem> 
		    <p:menuitem value="Schedule"  action="#{mainMenuBean.employeeMenuItemClicked('schedule')}" rendered="#{p:ifNoneGranted('ROLE_ACCESS_SALES')}" >
		    	
		    </p:menuitem>
		    <p:menuitem value="Availability"  action="#{mainMenuBean.employeeMenuItemClicked('availability')}" rendered="#{p:ifNoneGranted('ROLE_ACCESS_SALES')}">
		    	
		    </p:menuitem>
		    <p:menuitem value="Notification"  action="#{mainMenuBean.employeeMenuItemClicked('notification')}" rendered="#{p:ifNoneGranted('ROLE_ACCESS_SALES')}">
		    	
		    </p:menuitem>
		    <p:menuitem value="Document"  action="#{mainMenuBean.employeeMenuItemClicked('document')}" rendered="#{p:ifNoneGranted('ROLE_ACCESS_SALES')}">
		    	
		    </p:menuitem>
		    <p:menuitem value="Request"  action="#{mainMenuBean.employeeMenuItemClicked('request')}" rendered="false">
		    	
		    </p:menuitem>
		    
		</p:tabMenu>
		</h:form>
		<div>
			<ui:insert name="mainContent" />
		</div>
		
	</ui:define>
</ui:composition>
