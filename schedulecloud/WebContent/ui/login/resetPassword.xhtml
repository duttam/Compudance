<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="../../template/sitetemplate.xhtml">

    <ui:define name="head">
    	
        <style type="text/css">
	        .para {
		      margin: 0;
		      height: 70px;
	    		}
            .label {
                width:30%;
                padding:4px;
            }

            .value {
                width:40%;
                padding:4px;
            }
			
			.grid {
                width:100%;
            }

            .error {
            	width:30%;
                padding:4px;
                color: red;
            }

            .outputLabel {
                font-weight: bold;
            }

            .grid {
                width:33%;
                padding:4px;
            }
        </style>
        
    </ui:define>

    <ui:define name="content">
        
        <h:form id="loginForm" prependId="false">
        		<p:panel style="width: 40%;" header="Forgot your password?">
				<p></p>
        		<p:messages autoUpdate="true" />
        		                
        		<h:panelGrid columns="1">
        			
					<h:outputText value="To reset your password type your email address "/>
					<p></p>
					<h:outputText value="Email address" style="font-size:100%; font-weight:bold"/>
					<p:inputText id="resetEmail" value="#{loginBean.resetPasswdEmail}" style="width:200px" validatorMessage="Enter a valid Email address" required="true" requiredMessage="Enter a valid Email address">
						<f:converter converterId="emailconverter"/>
						<f:validator validatorId="emailValidator" />
						<p:ajax event="blur" process="@this" update="resetEmailMsg" />
					</p:inputText>
					<p:message for="resetEmail" id="resetEmailMsg" display="text" style="padding-left:30px;"/>
					<p></p>
					<p:commandButton value="submit" action="#{loginBean.resetPasswordAndNotify}" ajax="false" />
        		</h:panelGrid>
            	</p:panel>
       </h:form>

    </ui:define>
</ui:composition>
