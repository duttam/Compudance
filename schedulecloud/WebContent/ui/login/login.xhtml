<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

	<h:head >
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Schedule Cloud</title>
            
        </f:facet>
        <link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
        <script src="#{facesContext.externalContext.requestContextPath}/js/admin_event.js" type="text/javascript"></script>
        
	</h:head>

	<h:body>
		
		<div id="header" class="ui-widget ui-widget-header">
			<div id="logo">
				<img src="#{facesContext.externalContext.requestContextPath}/images/logo.jpg" border="0" style="border: none; height: 50px; width: 400px; " />
					
			</div>
            
		</div>
		
	        <div id="page" class="ui-widget">
				<h:form id="loginForm" prependId="false">
				<style type="text/css">
					.ui-widget-content{
						
					}
				</style>
					<div align="center" style="padding-top:10%">
					<p:panel style="width: 30%;" header="Schedule-Cloud Login">
					
					<p></p>
						<h:panelGrid columns="2" cellspacing="6" cellpadding="6" >
							<p:outputLabel value="User Name" />
							<p:inputText id="j_username_input" 
								required="true" style="width:100%"/>
							<p:outputLabel value="Password"  />
							<p:password id="j_password_input" 
								required="true" style="width:100%"/>
						</h:panelGrid>
						
						<h:panelGrid columns="2" >
							
							<p:commandButton action="#{loginBean.doLogin}" value="Login" type="submit"	process="@this" ajax="false"/>
						</h:panelGrid>
						<br />
						<h:panelGrid columns="2" >	
							<p:spacer width="100" height="5"></p:spacer>
							<p:commandLink value="Can't access your account?" action="resetPassword?faces-redirect=true" immediate="true"/>
						</h:panelGrid>
						<br></br>
						
					</p:panel>	
						<h:messages style="color: red;" />
					</div>
				</h:form>
			</div>
		    
		    <p/>
            <div id="footer" align="center">
			<p class="tiny1">Legal Notice | Copyright @ 2013 OneTouch Inc.</p>
		</div>

	</h:body>

</f:view>
</html>
