<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../../template/sitetemplate.xhtml">
    

	<ui:define name="content">
        <h:form id="changePasswordForm" prependId="false">
		
		<br />
        <div class="entry">
        		<p:messages  autoUpdate="true" />
        		                
        		<h:panelGrid columns="1">
        			<h:outputText value="Test password encryption?" style="font-size:120%; font-weight:bold"/>
        			<p></p>
        			
                                <h:outputText value="Enter your Username"/>
                                <p></p>
                                <p:inputText  value="#{employeeController.employee.userName}" style="width:200px" >
                                </p:inputText>
                                <h:outputText value="Enter your password"/>
                                <p></p>
                               
                                <p:inputText  value="#{employeeController.employee.newPassword}" style="width:200px" >
                                </p:inputText>
                                <p></p>
                                <p:commandButton value="Show Encrypted Password" actionListener="#{loginBean.createEncryptedPassword}" rendered="false"/>
                                <p:commandButton value="Save Password" action="#{employeeController.updatePassword}" />
        		</h:panelGrid>

        		

        </div>
		</h:form>
    </ui:define>
</ui:composition>
