	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"

	xmlns:pe="http://primefaces.org/ui/extensions"
	>

<f:view contentType="text/html">
	
	<h:head >
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Schedule Cloud</title>
            
        </f:facet>
        <link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
        <script src="#{facesContext.externalContext.requestContextPath}/js/admin_event.js" type="text/javascript"></script>
        
	</h:head>

	<h:body>
		
		<div id="header" class="ui-widget ui-widget-header">
			<div id="logo">
				<img src="#{facesContext.externalContext.requestContextPath}/images/logo.jpg" border="0" style="border: none; height: 50px; width: 400px; " />
					
			</div>
            
		</div>
		
	        <div id="page" class="ui-widget">
	        	<h:form>
	        	<div style="padding-top:5%;padding-left:15%">
	        	<p:panel style="width: 50%;">
	        	<h:panelGrid columns="1">
	        		<h:outputText value="Congratulations" style="color:green;font-weight:bold;font-size:x-large"></h:outputText>
					<h:outputText value="Your account has been created successfully and is ready to use. Please click the following link to login"></h:outputText>
					<h:outputLabel></h:outputLabel>
					
					<a href="http://www.schedule-cloud.com">Login page</a>
				</h:panelGrid>
				</p:panel>	
				</div>
				</h:form>
			</div>
            <div id="footer" align="center">
			<p class="tiny1">Legal Notice | Copyright @ 2013 OneTouch Inc.</p>
		</div>

	</h:body>

</f:view>
