<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:func="http://onetouch.com/functions"
				xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
				xmlns:fn="http://java.sun.com/jsp/jstl/functions"
				xmlns:pe="http://primefaces.org/ui/extensions">
	
				
		        	
		        	<p:dataTable id="printeventdetailTable" var="employee" value="#{employeeScheduleHome.printEmployeeScheduleList}">  
  
				        <f:facet name="header">  
				            Event Schedule  
				        </f:facet>  
				  
						  
				  		<p:columnGroup type="header">  
				             
				  
				            <p:row>
				            	<p:column headerText="Name" />  
				            	<p:column headerText="Position" />
				            	<p:column headerText="Schedule" />  
				                <p:column headerText="Time In" />
				                <p:column headerText="Break Out" />
				                <p:column headerText="Break In" />
				                <p:column headerText="Time Out" />
				                <p:column headerText="Total Hours" />
				                <p:column headerText="Initial" />
				            </p:row>  
				        </p:columnGroup>
				        	<p:column>  
				                 <h:outputText value="#{employee.firstname} #{employee.lastname}" />
				            </p:column>  
				   
				  			<p:column>  
				              <h:outputText value="#{employee.positionName}" />   
				            </p:column>  
				  
				            <p:column>  
				                <h:outputText value="#{of:formatDate(employee.shiftStartTime, 'hh:mm a')} - #{of:formatDate(employee.shiftEndTime, 'hh:mm a')}" />  
				            </p:column>
				            
				  			<p:column>
				  				<h:outputText></h:outputText>
				  			</p:column>
				            <p:column>
				            	<h:outputText></h:outputText>
				  			</p:column>
				  			<p:column>
				  				<h:outputText></h:outputText>
				  			</p:column>
				  			<p:column>
				  			<h:outputText></h:outputText>
				  			</p:column>
				  			<p:column>
				  				<h:outputText></h:outputText>
				  			</p:column>
				  			<p:column>
				  				<h:outputText></h:outputText>
				  			</p:column>
				    </p:dataTable> 
					 					 
				
	
</ui:composition>
