<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register Page</title>
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>

</head>

<body>

	<div data-role="page" id="login">

		<div data-role="header">
			<a href="index.html" data-rel="back">Home</a>
			<h1>Register Page</h1>
		</div>

		<div data-role="content">

			<form action="/schedulecloud/j_spring_security_check" method="post"
				data-ajax="false" id="check-user">

				<fieldset data-role="fieldcontain">
					<label for="j_username_input">Username:</label> <input type="text"
						name="j_username_input" id="j_username_input">
				</fieldset>

				<fieldset data-role="fieldcontain">
					<label for="j_password_input">Password:</label> <input type="password"
						name="j_password_input" id="j_password_input">
				</fieldset>



				<input type="submit" value="Login">

			</form>

		</div>
		<div data-role="footer" data-position="fixed">
			<h4>Footer content</h4>
		</div>
	</div>

</body>
</html>
